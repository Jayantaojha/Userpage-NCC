<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Couple Camping</title>
    <link rel="stylesheet" href="src/style.css">

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class="bg-white text-[#1b1b1b] font-sans ">
    <nav class="bg-[#000] text-white p-5 flex justify-between items-center">

        <h1 class="font-semibold text-lg bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
            NORDIC COUPLE CAMPING</h1>

        <div class="flex justify-between w-[32vw] font-semibold">

            <div class="hover:text-[#735ef9] hover:border-b-2 hover:border-indigo-600 pb-1">
                <a href="#">HOME</a>
            </div>

            <div class="hover:text-[#735ef9] hover:border-b-2 hover:border-indigo-600 pb-1">
                <a href="#" id="about">ABOUT</a>
            </div>

            <div class="hover:text-[#735ef9] hover:border-b-2 hover:border-indigo-600 pb-1">
                <a href="#" id="contact">CONTACT</a>
            </div>

            <div class="hover:text-[#735ef9] hover:border-b-2 hover:border-indigo-600 pb-1">
                <a href="#">PLACES</a>
                <i class="fa-solid fa-angle-down ml-2"></i>
            </div>

        </div>

        <div class="flex justify-between w-[8vw]">
            <button class="border rounded-2xl pt-[3px] pb-[6px] px-4 bg-[#735ef9] text-white outline-none border-none">Sign In</button>

            <div class="bg-[#d8d6e4] rounded-full flex justify-center items-center px-2 cursor-pointer">
                <i class="fa-solid fa-user text-black"></i>
            </div>

        </div>

    </nav>

    <main style="background: url('main-image.jpg'); height: 140vh; background-size: cover; padding: 160px;">
        
        <p class="text-[22px] text-white">Book your ideal Nordic camping adventure <br> for couples, combining  safety and <br> romance, guided by our expertise.</p>

        <h1 class="text-[65px] text-white font-bold mt-4">Romance in <br> the Wild</h1>

        <button class="py-4 px-10 bg-[#ebfcff] mt-10 font-semibold hover:bg-white">GET STARTED</button>
    </main>


    <script src="../src/script.js"></script>
