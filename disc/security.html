<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-align: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        #contact-link{
            display: flex;
            column-gap: 10px;
        }

        section h2 {
            margin-bottom: 10px;
        }

        /* FAQ section styles */
        .faq-item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .faq-item h3 {
            margin-bottom: 5px;
            color: #333;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Your existing styles... */

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                background-color: #333;
                margin-top: 10px;
                padding: 10px;
            }

            nav.open {
                display: flex;
            }

            nav ul {
                width: 100%;
                text-align: center;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
            }

            .toggle-menu {
                display: block;
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px;
                font-size: 20px;
                cursor: pointer;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
